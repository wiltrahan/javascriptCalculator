<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</head>
<body>

  <div class="wrapper">
    <div class="box total" id="totalWindow"></div>
    <div class="box numbers"><a>7</a></div>
    <div class="box numbers"><a>8</a></div>
    <div class="box numbers"><a>9</a></div>

    <div class="box operators" id="divide"><a>/</a></div>

    <div class="box numbers"><a>4</a></div>
    <div class="box numbers"><a>5</a></div>
    <div class="box numbers"><a>6</a></div>

    <div class="box operators" id="mult"><a>*</a></div>

    <div class="box numbers"><a>1</a></div>
    <div class="box numbers"><a>2</a></div>
    <div class="box numbers"><a>3</a></div>

    <div class="box operators" id="sub"><a>-</a></div>
    <div class="box" id="clear"><a>C</a></div>

    <div class="box numbers"><a>0</a></div>

    <div class="box" id="all_clear"><a>CE</a></div>
    <div class="box operators" id="add"><a>+</a></div>

    <div class="box" id="equals"><a>=</a></div>
  </div>


</body>
</html>
