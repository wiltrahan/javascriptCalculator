<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <div class="wrapper">
  <div class="box total">Total</div>
  <div class="box seven">7</div>
  <div class="box eight">8</div>
  <div class="box nine">9</div>
  <div class="box divide">/</div>
  <div class="box four">4</div>
  <div class="box five">5</div>
  <div class="box six">6</div>
  <div class="box mult">*</div>
  <div class="box one">1</div>
  <div class="box two">2</div>
  <div class="box three">3</div>
  <div class="box sub">-</div>
  <div class="box clear">C</div>
  <div class="box zero">0</div>
  <div class="box all_clear">AC</div>
  <div class="box add">+</div>
</div>

</body>
</html>
