<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <div class="wrapper">
    <div class="box total" id="totalWindow"></div>

    <div class="box numbers seven"><a>7</a></div>
    <div class="box numbers eight"><a>8</a></div>
    <div class="box numbers nine"><a>9</a></div>

    <div class="box operators" id="divide"><a>/</a></div>

    <div class="box numbers four"><a>4</a></div>
    <div class="box numbers five"><a>5</a></div>
    <div class="box numbers six"><a>6</a></div>

    <div class="box operators" id="mult"><a>*</a></div>

    <div class="box numbers one"><a>1</a></div>
    <div class="box numbers two"><a>2</a></div>
    <div class="box numbers three"><a>3</a></div>

    <div class="box operators" id="sub"><a>-</a></div>
    <div class="box operators" id="clear"><a>C</a></div>

    <div class="box numbers zero"><a>0</a></div>

    <div class="box operators" id="all_clear"><a>AC</a></div>
    <div class="box operators" id="add"><a>+</a></div>
  </div>

</body>
</html>
